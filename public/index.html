<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>FBR List</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <a class="navbar-brand"><h2 class="text-center">FBR List</h2></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form class="d-flex container-fluid" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="btn-search"
                >
                  Search
                </button>
                <button
                  class="btn btn-outline-success"
                  type="button"
                  id="prog-spanner"
                  hidden="true"
                  disabled
                >
                  <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <table class="table table-striped table-hover" id="tbl-data">
        <thead>
          <tr>
            <th scope="col">Serial#</th>
            <th scope="col">CNIC</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody id="list_tbody">
          <tr>
            <td>6555</td>
            <td>1730152334789</td>
            <td>Syed Muhammad Abid Ali Shah</td>
          </tr>
          <tr>
            <td>503203</td>
            <td>1752252334635</td>
            <td>Mukarram Ali Khan</td>
          </tr>
          <tr>
            <td>303588</td>
            <td>2120452337632</td>
            <td>Sikandar Zul Qarnain</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="/scripts.js"></script>
</html>
